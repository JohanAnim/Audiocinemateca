name: "Build Release APK"

on:
  workflow_dispatch: # Permite ejecución manual desde la pestaña Actions

jobs:
  build-release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        # No especificamos 'ref' para que funcione en la rama actual (main/master)

      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17' # Java 17 es estándar para builds modernos de Android
          cache: 'gradle'

      - name: "Build Release APK"
        # Esto generará app/build/outputs/apk/release/audiocinemateca_release.apk
        run: ./gradlew assembleRelease --stacktrace

      # --- PASO OPCIONAL DE FIRMA (Descomentar si configuras Secrets) ---
      # - name: Sign Release APK
      #   uses: r0adkll/sign-android-release@v1
      #   id: sign_app
      #   with:
      #     releaseDirectory: app/build/outputs/apk/release
      #     signingKeyBase64: ${{ secrets.SIGNING_KEY }}
      #     alias: ${{ secrets.KEY_ALIAS }}
      #     keyStorePassword: ${{ secrets.KEY_STORE_PASSWORD }}
      #     keyPassword: ${{ secrets.KEY_PASSWORD }}
      #   env:
      #     BUILD_TOOLS_VERSION: "34.0.0"

      - name: "Rename APK with Version"
        id: rename_apk
        run: |
          # Extraer el nombre de la versión del archivo metadata generado por Gradle
          VERSION_NAME="$(jq -r ".elements[0].versionName" "app/build/outputs/apk/release/output-metadata.json")"
          
          echo "Version encontrada: $VERSION_NAME" >> "$GITHUB_STEP_SUMMARY"
          
          # Definir nombres
          OLD_FILENAME="app/build/outputs/apk/release/audiocinemateca_release.apk"
          NEW_FILENAME="app/build/outputs/apk/release/Audiocinemateca_v$VERSION_NAME.apk"
          
          # Renombrar si existe
          if [ -f "$OLD_FILENAME" ]; then
            mv "$OLD_FILENAME" "$NEW_FILENAME"
            echo "APK renombrado a: $NEW_FILENAME"
          else
            # Si se usó el paso de firma (sign_app), el nombre puede haber cambiado.
            # Ajustar lógica aquí si se activa la firma.
            echo "El archivo $OLD_FILENAME no se encontró. Verificando otros archivos..."
            ls -R app/build/outputs/apk/release/
          fi

      - name: "Upload APK Artifact"
        uses: actions/upload-artifact@v4
        with:
          name: Audiocinemateca-Release-APK
          path: app/build/outputs/apk/release/*.apk
